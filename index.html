<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="result">
            <h3>Your result</h3>
            <div class="result-info">
                <h1>76</h1>
                <h4>Of 100</h4>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="info reaction">
                <div class="reaction container">
                    <img src="src/images/icon-reaction.svg" alt="reaction">
                    <p>Reaction</p>
                </div>
                <p>80<span>/100</span></p>
            </div>
            <div class="info memory">
                <div class="memory container">
                    <img src="src/images/icon-memory.svg" alt="memory">
                    <p>Memory</p>
                </div>
                <p>92<span>/100</span></p>
            </div>
            <div class="info verbal">
                <div class="verbal container">
                    <img src="src/images/icon-verbal.svg" alt="verbal">
                    <p>Verbal</p>
                </div>
                <p>61<span>/100</span></p>
            </div>
            <div class="info visual">
                <div class="visual container">
                    <img src="src/images/icon-visual.svg" alt="visual">
                    <p>Visual</p>
                </div>
                <p>72<span>/100</span></p>
            </div>
            <button class="button">Continue</button>
        </div>
    </main>
</body>

</html>
